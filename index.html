<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Строковый калькулятор</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-3">
          <div class="card">
            <div class="card-body">
              <div class="input-group">
                <input type="text" class="form-control" id="calc_string" placeholder="Input here">
                <button class="btn btn-outline-secondary" type="button" onclick="calc_line()">Calculate!</button>
              </div>
            </div>
            <div class="card-footer">
              <input class="form-control" type="text" placeholder="Result" id="result" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-9 mt-3">
          <div class="card">
            <div class="card-header">Функции</div>
            <ul class="list-group list-group-flush" id="funcs_list">
              
            </ul>
          </div>
        </div>
        <div class="col-md-3 mt-3">
          <div class="card">
            <div class="card-header">Переменные</div>
            <ul class="list-group list-group-flush" id="vars_list">
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>

  <template id="func_one_var">
    <li class="list-group-item">
      <div class="input-group" id="vars">
        <span class="input-group-text pe-1">f(x)=</span>
        <input type="text" class="form-control" style="flex-grow: 15" func-input required>
      </div>
    </li>
  </template>

  <template id="func_body">
    <li class="list-group-item">
      <div class="input-group" id="vars">
        <span class="input-group-text pe-1">f(</span>
        <span id="vars_list"></span>
        <span class="input-group-text px-1">)=</span>
        <input type="text" class="form-control" style="flex-grow: 15" func-input required>
      </div>
    </li>
  </template>
  <template id="var_body">
    <input type="text" class="form-control px-1" var-func-input value="a">
  </template>
  <template id="var_comma">
    <span class="input-group-text px-1">,</span>
  </template>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="js/calc.js"></script>
  <script src="js/generate.js"></script>
  <script type="text/javascript">
    var calc_string = $("#calc_string"),
      result = $("#result");
    
    var funcs_map = new Map();

    //проверка на функции и переменные
    function check_line(line) {
      var funcs = [], vars = [];

      line = line.replaceAll(" ", "");

      if(funcs = isFunction(line)) {
        funcs_map = generate_functions(funcs);
      }
      if(vars = isVar(line)) {
        generate_vars(vars);
      }

      return line;
    }

    function calc_line() {
      var s = calc_string.val();
      s = check_line(s);
      
      result.val(calc(s)); //Временная заглушка
    }
  </script>
</html>
